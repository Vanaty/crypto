services:
  php-symfony:
    build: .
    container_name: php-symfony
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    ports:
      - "8082:8082"
    command: >
      sh -c "/var/www/html/cron-job.sh & php -S 0.0.0.0:8082 -t public"

  vue-app:
    image: node:lts
    container_name: vue-app
    environment:
      - =value
    working_dir: /app
    volumes:
      - ./crypto-trading-platform:/app
    ports:
      - "5173:5173"
    command: >
      sh -c "npm install && npm run dev -- --host"
